        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
                <li class="nav__item">
                    <a href="#home" class="nav__link">

                <li class="nav__item">

<main class="main">

    <section class="greetings section" id="greetings">

            <div class="greetings__content grid">
                <div class="greetings__social">
                    <a href="https://t.me/tmrrwnxtsn" target="_blank" class="greetings__social-icon">
                        <i class="uil uil-telegram-alt"></i>
                    </a>
                    <a href="https://github.com/tmrrwnxtsn" target="_blank" class="greetings__social-icon">

                    </a>
                    <a href="https://vk.me/tmrrwnxtsn" target="_blank" class="greetings__social-icon">
                        <i class="uil uil-vk-alt"></i>
                    </a>
                </div>
                <div class="greetings__img">
                    <svg class="greetings__circle" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0" mask-type="alpha">
                            <circle cx="60" cy="60" r="50"/>
                        </mask>
                        <g mask="url(#mask0)">
                            <circle cx="60" cy="60" r="50"/>
                            <image class="greetings__circle-img" x="10" y="10" xlink:href="assets/img/avatar.png"/>

                    <h1 class="greetings__title">
