<main>
    <div class="container">
        <h1 class="pt-5">Контакты</h1>
        <p class="pt-2">Оставьте свои контактные данные, пожелания, предложения или обратную связь, чтобы я мог как
            можно скорее связаться с Вами.</p>
        <form>
            <div class="form-group">
                <label for="inputName">Ваше имя</label>
                <input type="text" class="form-control" id="inputName" name="inputName">
            </div>
            <div class="form-group">
                <label for="inputEmail">Ваш email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="inputEmail">
                <small id="emailHelp" class="form-text text-muted">Email не будет передан третьим лицам</small>
            </div>
            <div class="form-group">
                <label for="inputMessage">Сообщение</label>
                <textarea class="form-control" id="inputMessage" rows="3" name="inputMessage"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
