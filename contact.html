<!--==================== MAIN ====================-->
<main>
    <div class="container">
        <!--==================== CONTACT ====================-->
        <section class="contact">
            <h1 class="title">Контакты</h1>
            <p class="text">Оставьте свои контактные данные, пожелания, предложения или обратную связь, чтобы я мог как
                можно скорее связаться с Вами.
            </p>
            <form>
                <div class="form__input">
                    <label for="inputName">Ваше имя</label>
                    <input type="text" id="inputName" name="name">
                </div>
                <div class="form__input">
                    <label for="inputEmail">Ваш email</label>
                    <input type="email" id="inputEmail" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp">Email не будет передан третьим лицам</small>
                </div>
                <div class="form__input">
                    <label for="inputMessage">Сообщение</label>
                    <textarea id="inputMessage" rows="4" name="message"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </div>
</main>
